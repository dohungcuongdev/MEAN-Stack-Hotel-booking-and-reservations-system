<div class="col-sm-5 col-md-4">
    <h3>Reservation</h3>
    <form role="form" class="wowload fadeInRight">
        <div class="form-group">
            <input type="text" class="form-control" #name placeholder="Name" [value]="auth.data.user.name" [readonly]="auth.data.user.name != null">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" #email placeholder="Email" [value]="auth.data.user.username" [readonly]="auth.data.user.name != null">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" #phone placeholder="Phone" onkeypress='return event.charCode >= 48 && event.charCode <= 57' [value]="auth.data.user.phone" [readonly]="auth.data.user.name != null">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6">
                    <input type="number" class="form-control" #numRoom placeholder="No. of Rooms">
                </div>
                <div class="col-xs-6">
                    <input type="number" class="form-control" #numAdult placeholder="No. of Adults">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6">
                    <input placeholder="Check in" #checkin class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')">
                </div>
                <div class="col-xs-6">
                    <input placeholder="Check out" #checkout class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')">
                </div>
            </div>
        </div>
        <div class="form-group">
            <textarea #mes class="form-control" placeholder="Message" rows="4"></textarea>
        </div>
        <button class="btn btn-default" (click)="submitReservation(name.value, email.value, phone.value, numRoom.value, numAdult.value, checkin.value, checkout.value, mes.value)">Submit</button>
    </form>
</div>
