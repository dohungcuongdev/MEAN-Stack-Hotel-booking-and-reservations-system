<div class="col-sm-5 col-md-4">
    <h3>Reservation</h3>
    <form role="form" class="wowload fadeInRight">
        <div class="form-group">
            <input type="text" class="form-control" #name placeholder="Name" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" #email placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="Phone" class="form-control" #phone placeholder="Phone" required>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6">
                    <input type="number" class="form-control" #numRoom placeholder="No. of Rooms" required>
                </div>
                <div class="col-xs-6">
                    <input type="number" class="form-control" #numAdult placeholder="No. of Adults" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6">
                    <input placeholder="Check in" #checkin class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" required>
                </div>
                <div class="col-xs-6">
                    <input placeholder="Check out" #checkout class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <textarea #mes class="form-control" placeholder="Message" rows="4"></textarea>
        </div>
        <button class="btn btn-default" (click)="submitReservation(name.value, email.value, phone.value, numRoom.value, numAdult.value, checkin.value, checkout.value, mes.value)">Submit</button>
    </form>
</div>
