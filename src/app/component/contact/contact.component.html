<div class="container">
	<h1 class="title">Contact</h1>
	<!-- form -->
	<div class="contact">
		<div class="row">
			<div class="col-sm-12">
				<div class="map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9933.460884430251!2d-0.13301252240929382!3d51.50651527467666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C+UK!5e0!3m2!1sen!2snp!4v1414314152341"
						width="100%" height="300" frameborder="0"></iframe>
				</div>
				<div class="col-sm-6 col-sm-offset-3">
					<div class="spacer">
						<h4>Write to us</h4>
						<form role="form">
							<div class="form-group">
								<input type="text" class="form-control" #name placeholder="Name" [value]="auth.data.user.name" [readonly]="auth.data.user.name != null">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" #email placeholder="Enter email" [value]="auth.data.user.username" [readonly]="auth.data.user.name != null">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" #phone placeholder="Phone" onkeypress='return event.charCode >= 48 && event.charCode <= 57' [value]="auth.data.user.phone" [readonly]="auth.data.user.name != null">
							</div>
							<div class="form-group">
								<textarea type="text" class="form-control" #mes placeholder="Message" rows="4"></textarea>
							</div>
							<button type="submit" (click)="sendContact(name.value, email.value, phone.value, mes.value)" class="btn btn-default">Send</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- form -->
</div>
